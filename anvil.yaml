name: Clone of Ticketing System (2)
native_deps:
  head_html: |-
    <link rel="stylesheet" href="_/theme/styles/app.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
package_name: Ticketing_System
runtime_options:
  client_version: '3'
  legacy_features: {__dict__: true, bootstrap3: true, class_names: true, root_container: true}
  server_spec: {base: python310-minimal}
  server_spec_disabled: {base: python310-standard, requirements: ''}
  server_version: python3-full
  version: 3
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: true, enable_automatically: true, remember_me_days: 30, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/email.yml
startup: {module: StartUp, type: module}
